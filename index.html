<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dream patterns</title>
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js/dist/svg2pdf.umd.min.js"></script>
  <script type="module" crossorigin src="/assets/index-BMBsDeFx.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BoKK2JHz.css">
</head>

<body>
  <div class="main-container">
    <textarea name="text" wrap="soft" id="dreamInput" placeholder="Tell me what you dreamt about..."
      autofocus></textarea>
    <div class="loading-indicator" id="loadingIndicator">
      <div class="spinner"></div>
      <p>Analyzing your dream...</p>
    </div>
    <button id="renderDreamBtn">Generate dream pattern</button>
  </div>
  <div class="grid-container">
    <svg id="grid" width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="myGradient" gradientTransform="rotate(90)">
          <stop offset="5%" stop-color="gold" />
          <stop offset="95%" stop-color="red" />
        </linearGradient>
      </defs>
    </svg>
    <button id="downloadBtn">Download as Vector PDF</button>
  </div>
  <div class="analysis-container">
  </div>
</body>

</html>
