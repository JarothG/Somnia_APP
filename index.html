<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Dream Patterns</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js/dist/svg2pdf.umd.min.js"></script>
        <script type="module" crossorigin src="/assets/index-BMBsDeFx.js"></script>
        <link href="css/theme.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" crossorigin href="/assets/index-BoKK2JHz.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Readex+Pro&display=swap">
        <style>
            html { 
                height: 100%; 
            } 
            body { 
                margin: 0; 
                font-family: 'Readex Pro', sans-serif; 
                display: flex; 
                flex-direction: column; 
                align-items: center;    
                justify-content: center; 
                min-height: 100%;      
                background-color: #000; 
                color: white; 
            } 
            .main-container { 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                width: 95%;          
                max-width: 1100px;  /* MODIFIED: Significantly wider */
                padding: 20px; 
                box-sizing: border-box; 
            } 
            #overlay { 
                position: fixed; 
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%; 
                background-color: black; 
                display: none; 
                z-index: 9999; 
                align-items: center; 
                justify-content: center; 
                flex-direction: column; 
            } 
            #overlay p { 
                color: white; 
                font-size: 55pt; 
                margin: 0 0 40px 0; 
                user-select: none; 
                text-align: center; 
                padding-bottom: 28px; 
            } 
            #logoChanging { 
                width: 100px; 
                height: auto; 
                user-select: none; 
            } 
            #renderDreamBtn { 
                text-transform: uppercase; 
                padding: 20px; 
                font-size: 15px; 
                cursor: pointer; 
                background: white; 
                border: none; 
                color: black; 
                transition: all 0.3s ease; 
                border-radius: 9999px; 
                font-weight: 100; 
                margin-top: 20px; 
            } 
            #renderDreamBtn:hover { 
                background-color: black; 
                color: white; 
                border: 2px solid white; 
            } 
            #dreamInput { 
                resize: none; 
                width: 100%; 
                box-sizing: border-box; 
                font-weight: normal; 
                font-family: 'Readex Pro', sans-serif; 
                font-size: 55pt !important; 
                line-height: 1.2; 
                text-align: center; 
                color: #333; 
                background-color: #f0f0f0; 
                border: 1px solid #ccc; 
                border-radius: 10px; 
                padding: 25px 20px 15px 20px; 
                height: 480px; /* MODIFIED: Increased height for ~5 lines */
            } 
            #dreamInput::placeholder { 
                color: #aaa; 
                text-align: center; 
                font-size: 55pt; 
                font-family: 'Readex Pro', sans-serif; 
                font-weight: normal; 
                line-height: 1.2; 
            } 
            .loading-indicator { 
                display: none; 
                text-align: center; 
                margin-top: 20px; 
                color: white; 
            } 
            .spinner { 
                border: 4px solid rgba(255, 255, 255, 0.3); 
                border-radius: 50%; 
                border-top-color: #fff; 
                width: 40px; 
                height: 40px; 
                animation: spin 1s ease-infinite; 
                margin: 0 auto 10px auto; 
            } 
            @keyframes spin { 
                to {  transform: rotate(360deg); } 
            } 
            .grid-container, .analysis-container { 
                display: none; 
                margin-top: 20px; 
            } 
            #downloadBtn { 
                text-transform: uppercase; 
                padding: 15px; 
                font-size: 14px; 
                cursor: pointer; 
                background: white; 
                border: none; 
                color: black; 
                transition: all 0.3s ease; 
                border-radius: 9999px; 
                font-weight: 100; 
                margin-top: 20px; 
            } 
            #downloadBtn:hover { 
                background-color: black; 
                color: white; 
                border: 2px solid white; 
            }
