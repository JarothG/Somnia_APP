<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Dream Patterns</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js/dist/svg2pdf.umd.min.js"></script>
        <script type="module" crossorigin src="/assets/index-BMBsDeFx.js"></script>
        <link href="css/theme.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" crossorigin href="/assets/index-BoKK2JHz.css"/>
        <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* fully black */
      display: none;
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #overlay p {
      color: white;
      font-size: 55pt;
      margin: 0 0 40px 0;
      user-select: none;
      text-align: center;
    }

    #logoChanging {
      width: 100px; /* about 3x smaller than original 300px */
      height: auto;
      user-select: none;
    }

    #renderDreamBtn {
      text-transform: uppercase;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      background: white;
      border: none;
      color: black;
      transition: all 0.3s ease;
    }

    #renderDreamBtn:hover {
      background-color: black;
      color: white;
      border: 2px solid white;
    }
  </style>
    </head>
    <body>
        <div class="main-container">
            <textarea name="text" wrap="soft" id="dreamInput" placeholder="Tell me what you dreamt about..." autofocus></textarea>
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Analyzing your dream...</p>
            </div>
            <button id="renderDreamBtn">Generate dream pattern</button>
        </div>
        <div class="grid-container">
            <svg id="grid" width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="myGradient" gradientTransform="rotate(90)">
                        <stop offset="5%" stop-color="gold"/>
                        <stop offset="95%" stop-color="red"/>
                    </linearGradient>
                </defs>
            </svg>
            <button id="downloadBtn">Download as Vector PDF</button>
        </div>
        <!-- Dream analysis -->
        <div class="analysis-container" id="analysisContainer"></div>
        <!-- Loading overlay -->
        <div id="overlay">
            <p>Your pattern is generating...</p>
            <img id="logoChanging" src="/Loading_Logo2/loading%20(1).svg" alt="Loading Icon"/>
        </div>
        <script>
    const iconPaths = [
      "/Loading_Logo2/loading%20(1).svg",
      "/Loading_Logo2/loading%20(2).svg",
      "/Loading_Logo2/loading%20(3).svg",
      "/Loading_Logo2/loading%20(4).svg",
    ];

    let iconIndex = 0;
    setInterval(() => {
      const changingLogo = document.getElementById("logoChanging");
      if (changingLogo) {
        changingLogo.src = iconPaths[iconIndex];
        iconIndex = (iconIndex + 1) % iconPaths.length;
      }
    }, 1000);

    document
      .getElementById("renderDreamBtn")
      .addEventListener("click", () => {
        const dreamText = document.getElementById("dreamInput").value.trim();
        if (!dreamText) {
          alert("Please enter your dream first.");
          return;
        }

        document.getElementById("overlay").style.display = "flex";

        const svgElement = document.getElementById("grid");
        const maxAttempts = 100;
        let attempt = 0;

        const checkIfReady = setInterval(() => {
          const hasShapes =
            svgElement.querySelectorAll("path, rect, circle, polygon, g")
              .length > 0;

          if (hasShapes || attempt >= maxAttempts) {
            clearInterval(checkIfReady);

            if (!hasShapes) {
              alert("Pattern generation failed or took too long.");
              document.getElementById("overlay").style.display = "none";
              return;
            }

            const analysisText =
              document.getElementById("analysisContainer")?.innerText || "";

            localStorage.setItem("dreamText", dreamText);
            localStorage.setItem("dreamSVG", svgElement.outerHTML);
            localStorage.setItem("dreamAnalysis", analysisText);

            window.location.href = "result.html";
          }

          attempt++;
        }, 500);
      });
  </script>
    </body>
</html>
