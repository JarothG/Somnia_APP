<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Your Dream Pattern</title>
        <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      font-family: sans-serif;
      background: #000; color: #fff;
      overflow: hidden;
    }
    body {
      display: flex;
      height: 100vh;
      padding: 1rem;
      gap: 1rem;
      align-items: stretch;
    }
    /* LEFT SIDE: wider now */
    .left {
      flex-shrink: 0;
      width: 811px;
      max-width: 50vw;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-right: 1rem;
      border-right: 1px solid #444;
      max-height: 100vh;
    }
    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }
    .logo {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .base-logo {
      z-index: 1;
    }
    .changing-logo {
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    .title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }
    .dream-analysis {
      flex-grow: 1;
      overflow-y: auto;
      columns: 2;
      column-gap: 2rem;
      padding-right: 1rem;
      font-style: normal;
      color: white;
      max-height: calc(100vh - 150px);
      max-width: 100%;
      word-wrap: break-word;
      white-space: pre-wrap; /* preserve new lines */
      font-family: monospace, monospace;
    }
    .right {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      max-height: 100vh;
      overflow: hidden;
      width: -1px;
      margin-left: 55px;
    }
    #svgContainer {
      position: relative;
      background: #fff;
      border-radius: 1rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
      width: auto;
      height: 80vh;
      aspect-ratio: 64 / 80;
      overflow: hidden;
    }
    #svgWrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%) scale(0.5);
      overflow: visible;
      width: auto;
      height: auto;
      display: block;
    }
    #svgContainer svg {
      display: block;
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      overflow: visible;
    }
    button {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 0.25rem;
      font-weight: 600;
      z-index: 10;
      user-select: none;
    }
    button:hover {
      background: #eee;
    }
    @media (max-width: 700px) {
      body {
        flex-direction: column;
        padding: 0.5rem;
      }
      .left {
        width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #444;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        columns: 1;
        max-height: none;
      }
      .dream-analysis {
        columns: 1;
        max-height: none;
        padding-right: 0;
        column-gap: 1rem;
      }
      .right {
        width: 100%;
        max-height: 50vh;
        justify-content: center;
        margin-left: 0;
      }
      #svgContainer {
        width: 100%;
        height: auto;
        max-height: 100%;
        aspect-ratio: auto;
      }
      #svgWrapper {
        position: static;
        transform: none;
        width: 100%;
        height: auto;
        overflow: visible;
      }
    }
  </style>
        <link href="css/theme.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="left">
            <div class="logo-container">
                <img src="/Loading_Logo/BASE_LOGO.svg" alt="Base Logo" class="logo base-logo"/>
                <img src="/Loading_Logo/LOGO_ICON01.svg" alt="Changing Logo Icon" class="logo changing-logo"/>
            </div>
            <div class="title">Dream Analysis</div>
            <div class="dream-analysis" id="dreamAnalysisOutput">Loading analysis...</div>
        </div>
        <button onclick="window.location.href='index.html'">Try Another Dream</button>
        <div class="right">
            <div id="svgContainer">
                <!-- wrapper will be inserted here -->
            </div>
        </div>
        <script>
    // Function to format your raw JSON analysis into human-readable text
    function formatDreamAnalysis(rawJsonString) {
      try {
        const data = JSON.parse(rawJsonString);
        return 
COLOUR AND GRADIENT ANALYSIS
The dream shifts from profound sadness and isolation to overwhelming joy and connection. 

GRADIENT
Blue - Start: Deep sadness and loneliness in the dark, empty room. 
Yellow - End: Overwhelming joy, excitement, and connection with friends. 

EMOTION ANALYSIS
${data.emotion || "N/A"}

REALISM ASSESSMENT
${data.realismAssessment || "N/A"}. While feeling lonely in a dark room and then being surprised by friends are both plausible scenarios, the sudden bursting of a door and the immediate transformation of the atmosphere can feel somewhat dramatic and dreamlike. However, the emotional transition is very realistic.
                .trim();
      } catch (e) {
        return "Invalid analysis data.";
      }
    }

    // SVG display code (same as before)
    const svgContainer = document.getElementById("svgContainer");
    const analysisOutput = document.getElementById("dreamAnalysisOutput");

    const svg = localStorage.getItem("dreamSVG");
    const analysis = localStorage.getItem("dreamAnalysis");

    if (svg && analysis) {
      const parser = new DOMParser();
      const svgDoc = parser.parseFromString(svg, "image/svg+xml");
      const svgEl = svgDoc.querySelector("svg");
      if (svgEl && !svgEl.hasAttribute("preserveAspectRatio")) {
        svgEl.setAttribute("preserveAspectRatio", "xMidYMid meet");
      }

      // Clear container
      svgContainer.innerHTML = "";

      // Create wrapper div for scaling and centering
      const wrapper = document.createElement("div");
      wrapper.id = "svgWrapper";

      // Append SVG inside wrapper
      wrapper.appendChild(svgEl);

      // Append wrapper to container
      svgContainer.appendChild(wrapper);

      // Format and insert analysis text
      analysisOutput.textContent = formatDreamAnalysis(analysis);
    } else {
      analysisOutput.textContent = "No dream analysis found.";
    }

    // Clean up localStorage
    localStorage.removeItem("dreamSVG");
    localStorage.removeItem("dreamAnalysis");

    // Logo icon cycling code
    const iconPaths = [
      "/Loading_Logo/LOGO_ICON01.svg",
      "/Loading_Logo/LOGO_ICON02.svg",
      "/Loading_Logo/LOGO_ICON03.svg",
      "/Loading_Logo/LOGO_ICON04.svg"
    ];

    let iconIndex = 0;
    const changingLogo = document.querySelector(".changing-logo");

    setInterval(() => {
      iconIndex = (iconIndex + 1) % iconPaths.length;
      changingLogo.src = iconPaths[iconIndex];
    }, 1000);
  </script>
    </body>
</html>
